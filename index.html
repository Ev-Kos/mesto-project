<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/header__logo.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Фотография профиля.">
      <div class="profile__info">
        <div class="profile__conteiner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__profession">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <template id="cardsTemplate">
        <div class="element">
          <img class="element__image" src=# alt=#>
          <div class="element__conteiner">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button"></button>
          </div>
          <button type="button" class="element__remove-button"></button>
        </div>
    </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" id="closeProfile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" id="popupFormProfile">
          <input type="text" name="userName" class="popup__input" placeholder="Имя" id="popupUserName">
          <input type="text" name="userProfession" class="popup__input" placeholder="О себе" id="popupUserProfession">
          <button type="submit" class="popup__submit-button" id="submitProfile">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" id="closePlace"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form" id="popupFormPlace">
          <input type="text" name="placeName" class="popup__input" placeholder="Название" id="popupPlaceName">
          <input type="text" name="placeUrl" class="popup__input" placeholder="Ссылка на картинку" id="popupPlaceUrl">
          <button type="submit" class="popup__submit-button" id="submitPlace">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_zoom-image">
    <div class="popup__zoom-container">
      <button type="button" class="popup__close-button" id="closeZoom"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>
  <script src="./script/script.js"></script>
</body>
</html>
