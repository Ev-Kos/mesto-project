<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Фотография профиля."><div class="profile__avatar-overlay"><button type="button" class="profile__avatar-edit-button"></button></div></div><div class="profile__info"><div class="profile__conteiner"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><h2 class="profile__profession">Исследователь океана</h2></div><button type="button" class="profile__add-button"></button></section><section class="elements"><template id="cardsTemplate"><div class="element"><img class="element__image" src="#" alt="#"><div class="element__conteiner"><h2 class="element__title"></h2><div class="element__likes-container"><button type="button" class="element__like-button"></button> <span class="element__likes-count"></span></div></div><button type="button" class="element__remove-button"></button></div></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup" id="popupProfile"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popupFormProfile" id="popupFormProfile" novalidate><div class="popup__field"><input name="userName" class="popup__input" placeholder="Имя" id="popupUserName" minlength="2" maxlength="40" required> <span class="popup__input-error" id="popupUserName-error"></span></div><div class="popup__field"><input name="userProfession" class="popup__input" placeholder="О себе" id="popupUserProfession" minlength="2" maxlength="200" required> <span class="popup__input-error" id="popupUserProfession-error"></span></div><button type="submit" class="popup__submit-button" id="submitProfile">Сохранить</button></form></div></section><section class="popup popup__place" id="popupPlace"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popupFormPlace" id="popupFormPlace" novalidate><div class="popup__field"><input name="placeName" class="popup__input" placeholder="Название" id="popupPlaceName" minlength="2" maxlength="30" required> <span class="popup__input-error" id="popupPlaceName-error"></span></div><div class="popup__field"><input type="url" name="placeUrl" class="popup__input" placeholder="Ссылка на картинку" id="popupPlaceUrl" required> <span class="popup__input-error" id="popupPlaceUrl-error"></span></div><button type="submit" class="popup__submit-button" id="submitPlace">Сохранить</button></form></div></section><section class="popup popup_zoom-image" id="popupZoom"><div class="popup__zoom-container"><button type="button" class="popup__close-button"></button><figure class="popup__figure"><img class="popup__image" src="#" alt="#"><figcaption class="popup__caption"></figcaption></figure></div></section><section class="popup" id="popupConsent"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Вы уверены?</h2><button type="button" class="popup__submit-button">Да</button></div></section><section class="popup" id="popupNewAvatar"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="newAvatar" id="popupFormNewAvatar" novalidate><div class="popup__field"><input type="url" id="popupAvatarUrl" name="avatarUrl" class="popup__input" placeholder="Ссылка на картинку" required> <span class="popup__input-error" id="popupAvatarUrl-error"></span></div><button type="submit" class="popup__submit-button">Сохранить</button></form></div></section></body></html>
