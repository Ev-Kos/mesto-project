<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/header__logo.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Фотография профиля.">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__profession">Исследователь океана</h2>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
            <input type="text" class="popup__input" placeholder="Жак-Ив Кусто">
            <input type="text" class="popup__input" placeholder="Исследователь океана">
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./image/karachaevsk.jpg" alt="Фотография Сентинского храма в Карачаевске.">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__button element__button_active"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./image/elbrus.jpg" alt="Фотография горы Эльбрус.">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./image/dombay.jpg" alt="Фотография Домбая.">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__button element__button_active"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./image/elbrus.jpg" alt="Фотография горы Эльбрус.">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__button element__button_active"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./image/dombay.jpg" alt="Фотография Домбая.">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__button element__button_active"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./image/karachaevsk.jpg" alt="Фотография Сентинского храма в Карачаевске.">
        <h2 class="element__title">Карачаево-Черкесссия</h2>
        <button type="button" class="element__button element__button_active"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
